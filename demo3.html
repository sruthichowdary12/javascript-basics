<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           var a = 12
           document.writeln(a)
           document.writeln(typeof(a)+"</br>")

           var b = 9.82
           document.writeln(b)
           document.writeln(typeof(b)+"</br>")

           var name = "klu"
           document.writeln(name)
           document.writeln(typeof(name)+"</br>")

           var text=null
           document.writeln(text)
           document.writeln(typeof text+"</br>")

           var status=false
           document.writeln(status)
           document.writeln(typeof(status)+"</br>")

           document.writeln(typeof true)


        </script>
    </head>
    <body>
        
    </body>
</html>
