<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //parameterized constructor
            class Product{
                constructor(id,cat,name,cost){
                    this.pid=id
                    this.pcat=cat
                    this.pname=name
                    this.pcost=cost
                }
                display()
                {
                    document.writeln("Product ID:"+this.pid+"</br>")
                    document.writeln("Product category:"+this.pcat+"</br>")
                    document.writeln("Product name:"+this.pname+"</br>")
                    document.writeln("Product cost:"+this.pcost+"</br>")

                }
            }
          
            let p1= new Product(101,"mobiles","iphone13",56000.00)
            p1.display()

            let p2= new Product(102,"clothes","saree",2000.00)
            p2.display()

        </script>
    </head>
</html>
