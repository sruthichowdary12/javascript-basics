<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
document.writeln("Displaying 1 to n Natural Numbers using for loop</br>")
let n = parseInt(prompt("Enter Range",0))
for(let i = 0;i<=n;i++){
    document.writeln(i)
    document.writeln("</br>")
}
        </script>
        <body>
            
        </body>
    </head>
</html>
