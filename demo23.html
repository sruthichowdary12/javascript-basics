<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            function demo1(){
                document.writeln("I am in demo-1</br>")
                {
                    var a = 10
                    document.writeln("inside the block</br>")
                    document.writeln("a ="+a+"</br>")
                }
                document.writeln("a ="+a+"</br>")
            }
            function demo2(){
                document.writeln("I am in demo-2</br>")
                {
                    let a = 10 //a has the value because let is block scope
                    document.writeln("inside the block</br>")
                    document.writeln("a ="+a+"</br>")
                }
                //as a is not available here it is undefined
                document.writeln("a ="+a+"</br>")
            }
            function demo3(){
                document.writeln("I am in demo-3</br>")
                {
                    const a = 10   
                    //a =20 reassignment is not possible
                    document.writeln("inside the block</br>")
                    document.writeln("a ="+a+"</br>")
                }
                document.writeln("a ="+a+"</br>")
            }
          //  demo1()
           // demo2()
           demo3()
            
        </script>
    </head>
</html>
